<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Ajouter un nouveau produit</h2>
    <form id="add-product-form">
        <div class="mb-3">
        <label for="libelle" class="form-label">Nom du produit</label>
        <input type="text" class="form-control" id="libelle" required>
        </div>
        <div class="mb-3">
        <label for="categorie" class="form-label">Catégorie</label>
        <input type="text" class="form-control" id="categorie" required>
        </div>
        <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
        <label for="prix" class="form-label">Prix (€)</label>
        <input type="number" step="0.01" class="form-control" id="prix" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <script type="module" src="/src/add-product.js"></script>
</body>
</html>
